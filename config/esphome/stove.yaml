---
esphome:
  name: stove
  platform: ESP8266
  board: d1_mini

wifi:
  ssid: !secret wifi_iot_ssid
  password: !secret wifi_iot_password

# Enable logging
logger:

# Enable Home Assistant API
api:

ota:

dallas:
  - pin: D4
  
sensor:
  - platform: dallas
    #address:
    index: 0
    resolution: 12
    name: "Stove Water"
    filters:
      - lambda: return x * (9.0/5.0) + 32.0;
    unit_of_measurement: "Â°F"

switch:
  - platform: gpio
    name: "relay1"
    pin: D5

  - platform: gpio
    name: "relay2"
    pin: D6

